<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../images/Codang.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gửi ảnh chân dung Đại biểu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #0d6efd;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
      select,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      /* Style cho Select2 */
      .select2-container .select2-selection--single {
        height: 40px !important;
      }
      .select2-container--default
        .select2-selection--single
        .select2-selection__rendered {
        line-height: 40px !important;
      }
      .select2-container--default
        .select2-selection--single
        .select2-selection__arrow {
        height: 38px !important;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #status {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
      }
      .status-success {
        color: #155724;
        background-color: #d4edda;
      }
      .status-error {
        color: #721c24;
        background-color: #f8d7da;
      }
      .loader {
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #image-preview {
        display: none; /* Mặc định sẽ ẩn */
        max-width: 200px;
        max-height: 200px;
        margin: 15px auto 0; /* Đưa ảnh ra giữa */
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GỬI ẢNH CHÂN DUNG ĐẠI BIỂU</h1>
      <form id="upload-form">
        <div class="form-group">
          <label for="delegate-select"
            >Chọn Đại biểu (có thể gõ tên để tìm):</label
          >
          <select id="delegate-select" required>
            <option value="">Đang tải danh sách...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="photo-file">Chọn ảnh chân dung:</label>
          <input
            type="file"
            id="photo-file"
            accept="image/png, image/jpeg, image/gif"
            required
          />
          <img id="image-preview" alt="Xem trước ảnh" />
        </div>
        <button type="submit" id="submit-btn">Gửi ảnh</button>
      </form>
      <div id="status"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // !!! THAY THẾ URL_API_CUA_BAN BẰNG ĐƯỜNG LINK WEB APP MỚI CỦA BẠN !!!
        const apiUrl =
          "https://script.google.com/macros/s/AKfycbzSbwhb0_xS6yibmREcGU8mJZ1ESWrnD33pecc4_DAiw-hflYjFXZiYM99ZqCtdYnAkKg/exec?type=photoupload";
        const delegateSelect = document.getElementById("delegate-select");
        const uploadForm = document.getElementById("upload-form");
        const submitBtn = document.getElementById("submit-btn");
        const statusDiv = document.getElementById("status");
        const photoFile = document.getElementById("photo-file");
        const imagePreview = document.getElementById("image-preview");

        photoFile.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            // Tạo một URL tạm thời cho file ảnh và hiển thị nó
            imagePreview.src = URL.createObjectURL(file);
            imagePreview.style.display = "block";
          } else {
            // Ẩn đi nếu người dùng không chọn file nào
            imagePreview.style.display = "none";
          }
        });
        let delegatesData = [];

        // 1. Lấy danh sách đại biểu để điền vào dropdown
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            delegatesData = data.officialDelegates;
            delegateSelect.innerHTML =
              '<option value="">-- Chọn đại biểu --</option>'; // Xóa "Đang tải"
            delegatesData.forEach((delegate) => {
              const option = document.createElement("option");
              option.value = delegate.Hoten;

              // Kiểm tra nếu đại biểu đã có link ảnh
              if (delegate.LinkAnh) {
                option.textContent = `${delegate.Hoten} ✅ (Đã có ảnh)`;
              } else {
                option.textContent = delegate.Hoten;
              }

              delegateSelect.appendChild(option);
            });
            // Khởi tạo Select2 để có thể tìm kiếm
            $("#delegate-select").select2();
          })
          .catch((error) => {
            console.error("Lỗi khi tải danh sách đại biểu:", error);
            delegateSelect.innerHTML =
              '<option value="">Không thể tải danh sách</option>';
          });

        // 2. Xử lý khi người dùng nhấn nút Gửi
        uploadForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Ngăn form gửi theo cách truyền thống

          const selectedName = delegateSelect.value;
          const selectedFile = document.getElementById("photo-file").files[0];

          if (!selectedName || !selectedFile) {
            Swal.fire({
              icon: "error",
              title: "Thiếu thông tin",
              text: "Vui lòng chọn đại biểu và ảnh!",
            });
            return;
          }

          // Tách logic tải lên thành một hàm riêng để dễ gọi
          const performUpload = () => {
            submitBtn.disabled = true;
            statusDiv.innerHTML = `<div class="loader"></div><span>Đang gửi, vui lòng chờ...</span>`;
            statusDiv.className = "";

            const reader = new FileReader();
            reader.readAsDataURL(selectedFile);
            reader.onload = () => {
              const fileContent = reader.result;
              const delegateToSubmit = delegatesData.find(
                (d) => d.Hoten === selectedName
              );
              const payload = {
                delegateName: delegateToSubmit.Hoten,
                delegateTitle: delegateToSubmit.Chucvu,
                fileName: selectedFile.name,
                file: fileContent,
              };

              fetch(apiUrl, {
                method: "POST",
                body: JSON.stringify(payload),
              })
                .then((response) => response.json())
                .then((result) => {
                  if (result.status === "success") {
                    Swal.fire({
                      icon: "success",
                      title: "Thành công!",
                      text: result.message,
                    });
                    uploadForm.reset();
                    $("#delegate-select").val(null).trigger("change");
                    if (window.imagePreview)
                      imagePreview.style.display = "none";
                  } else {
                    throw new Error(result.message);
                  }
                })
                .catch((error) => {
                  Swal.fire({
                    icon: "error",
                    title: "Gửi thất bại!",
                    text: error.message,
                  });
                })
                .finally(() => {
                  submitBtn.disabled = false;
                  statusDiv.innerHTML = "";
                });
            };
            reader.onerror = (error) => {
              console.error("Lỗi đọc file:", error);
              Swal.fire({
                icon: "error",
                title: "Lỗi File",
                text: "Không thể đọc được file ảnh đã chọn.",
              });
            };
          };

          // Kiểm tra nếu đại biểu đã có ảnh
          const selectedDelegate = delegatesData.find(
            (d) => d.Hoten === selectedName
          );
          if (selectedDelegate && selectedDelegate.LinkAnh) {
            // Sử dụng SweetAlert2 để xác nhận
            Swal.fire({
              title: "Xác nhận thay thế",
              text: "Đại biểu này đã có ảnh. Bạn có chắc chắn muốn thay thế không?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonColor: "#3085d6",
              cancelButtonColor: "#d33",
              confirmButtonText: "Vâng, thay thế!",
              cancelButtonText: "Hủy",
            }).then((result) => {
              // Nếu người dùng đồng ý, tiến hành tải lên
              if (result.isConfirmed) {
                performUpload();
              }
            });
          } else {
            // Nếu chưa có ảnh, tải lên luôn không cần hỏi
            performUpload();
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
